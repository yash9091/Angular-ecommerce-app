<div class="bg-white p-6 rounded-xl shadow-lg border text-gray-800">
  <h2 class="text-xl font-bold mb-4 border-b pb-2">Order Summary</h2>

  <div class="space-y-2 text-sm">
    <div class="flex justify-between">
      <span>Subtotal ({{ totalItems() }} items)</span>
      <span>${{ subtotal().toFixed(2) }}</span>
    </div>

    <div class="flex justify-between text-green-600">
      <span>Discount</span>
      <span>- ${{ discount.toFixed(2) }}</span>
    </div>

    <div class="flex justify-between">
      <span>Delivery Charges</span>
      <span>{{ deliveryCharges > 0 ? ('$' + deliveryCharges.toFixed(2)) : 'Free' }}</span>
    </div>

    <hr class="my-2" />

    <div class="flex justify-between font-bold text-lg text-gray-900">
      <span>Total Payable</span>
      <span>${{ totalPayable().toFixed(2) }}</span>
    </div>
  </div>

<a
    routerLink="/checkout"
    class="mt-5 inline-block w-full bg-blue-600 text-white text-center py-2 rounded hover:bg-blue-700 transition"
  >
    Proceed to Checkout
  </a>
</div>
